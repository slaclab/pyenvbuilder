language: python
matrix: 
  include:
    - name: python3.6
      python: 3.6 
      env: 
        - BUILD_DOCS=1
    - name: python3.7
      python: 3.7

# Gives doctr the generated key 
sudo: false
env:
  global:
    secure: ""

install:
  - pip install flake8
  - pip install -r requirements.txt

before_script:
  - flake8 pyenvbuilder

after_success:
  # Build docs
  - |
    if [[ $BUILD_DOCS ]]; then
      echo "Building docs"
      set -e
      pip install -r docs-requirements.txt
      pushd docs
      make html
      popd
    fi
  # Upload docs
  - |
    if [[ -n "$DOCTR_DEPLOY_ENCRYPTION_KEY_SLACLAB_PYENVBUILDER" && $BUILD_DOCS ]]; then
      echo "Deploying docs"
      doctr deploy . --built-docs docs/build/html --deploy-branch-name gh-pages
    fi
